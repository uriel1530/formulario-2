<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <form id="miFormulario" method="post" action="">
        <h2>Bienvenidos</h2>
        <div class="campo">
            <input type="text" id="nombre" name="nombre" placeholder="" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="campo">
            <input type="password" id="contraseña" name="contraseña" placeholder="" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="campo">
            <input type="email" id="correo" name="correo" placeholder="" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="campo">
            <input type="tel" id="telefono" name="telefono" placeholder="">
            <i class="fa-solid fa-phone"></i>
        </div>
        <a href="#">Terminos y Condiciones</a>
        <div class="boton">
            <input type="submit" name="send" class="btn" value="Enviar">
        </div>
    </form>
    </head>
    <script src="java.js"></script>

</body>

</html>
